abstract:
  content: Requirements for mechanically testing load-rated line hardware for use
    on transmission and distribution facilities are described. Items specifically
    addressed in this standard include clevis and eye fittings, Y-clevis fittings,
    socket fittings, ball fittings, chain links, shackles, triangular and rectangular
    yoke plates, suspension clamps, and strain clamps. This standard is intended to
    cover routine acceptance testing. It is not intended for initial design tests.
